<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .email {
            color: #666;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="card">
    <img th:src="${photo}" alt="Profile Picture" class="profile-pic" />
    <div class="name" th:text="${name}"></div>
    <div class="email" th:text="${email}"></div>
</div>
</body>
</html>
